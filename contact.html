<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - LAA ZAA Pizza</title>
    <!-- CSS imported from style.css-->
    <link rel="stylesheet" href="style/contact.css">
    <link rel="icon" href="images/logo.png">
    <script src="script/contact.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Contacto</h1>
            <div class="contact-info">
                <p><strong>Teléfono:</strong> +1 234 567 890</p>
                <p><strong>Dirección:</strong> Calle de la Pizza, 123, Ciudad del Sabor, Pizzalandia</p>
                <p><strong>Redes Sociales:</strong></p>
                <div class="social-links">
                    <a href="https://facebook.com/laazaapizza" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
                    <a href="https://twitter.com/laazaapizza" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
                    <a href="https://instagram.com/laazaapizza" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
                </div>
            </div>
            <h2>¿Tienes alguna pregunta o comentario? ¡Déjanos un mensaje!</h2>

            <form id="userForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <textarea id="message" name="mensaje" rows="6" required></textarea>
                <div class="buttons">
                    <button type="button" onclick="enviarFormulario()">Enviar</button>
                    <button type="button" onclick="limpiarCampos()">Limpiar Campos</button>
                    <a href="index.html"><button type="button">Cancelar</button></a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
