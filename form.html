<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="style/formstyle.css">
    <script src="script/formscript.js"></script>
</head>

<body>
    <div class="container">
        <h1>Formulario de Usuario</h1>
        <form id="userForm">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <div class="buttons">
                <button type="button" onclick="enviarFormulario()">Enviar</button>
                <button type="button" onclick="limpiarCampos()">Limpiar Campos</button>
                <a href="index.html"><button type="button">Cancelar</button></a>
            </div>
        </form>
    </div>
</body>

</html>
